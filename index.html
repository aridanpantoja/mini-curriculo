<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header class="navbar">
        <div class="container">
            <span class="logo">aridan</span>
        </div>
    </header>

    <main class="container">
        <section id="hero" class="section">
            <h1>Aridan Pantoja</h1>
        </section>

        <section id="about" class="section">
            <h2>Sobre mim</h2>
        </section>

        <section id="experiences" class="section">
            <h2>Experiências</h2>
        </section>

        <section id="stack" class="section">
            <h2>Stack</h2>
        </section>

        <section id="interests" class="section">
            <h2>Interesses</h2>
        </section>

        <section id="contact" class="section">
            <h2>Entre em contato</h2>

            <form class="contact__form">
                <input id="name" placeholder="Nome" class="control__input" type="text" aria-label="Nome" />
                <input id="email" placeholder="E-mail" class="control__input" type="email" aria-label="E-mail" />
                <textarea id="message" placeholder="Mensagem" class="control__input control__input--textarea"
                    aria-label="Mensagem"></textarea>
            </form>
        </section>
    </main>
    <footer class="footer">
        Feito por Aridan. O código-fonte está disponível no Github
    </footer>
</body>

</html>
