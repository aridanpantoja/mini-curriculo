<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header class="navbar">
        <div class="container">
            <span class="logo">aridan</span>
        </div>
    </header>

    <main class="container">
        <section id="hero" class="section section--center">
            <div class="avatar">
                <img src="./assets/images/profile.webp" alt="Foto de Aridan Pantoja" class="avatar__image">
                <h1 class="avatar__name">Aridan Pantoja</h1>
                <p class="avatar__description">Desenvolvedor Web Front-End</p>
            </div>
        </section>

        <section id="about" class="section">
            <h2 class="section__title">Sobre mim</h2>
        </section>

        <section id="experiences" class="section">
            <h2 class="section__title">Experiências</h2>
        </section>

        <section id="stack" class="section">
            <h2 class="section__title">Stack</h2>
        </section>

        <section id="interests" class="section">
            <h2 class="section__title">Interesses</h2>
        </section>

        <section id="contact" class="section section--center">
            <h2 class="section__title">Entre em contato</h2>

            <form class="contact-form">
                <input id="name" placeholder="Nome" class="contact-form__input" type="text" aria-label="Nome" />
                <input id="email" placeholder="E-mail" class="contact-form__input" type="email" aria-label="E-mail" />
                <textarea id="message" placeholder="Mensagem" class="contact-form__input contact-form__input--textarea"
                    aria-label="Mensagem"></textarea>
                <button type="submit" value="Enviar mensagem" class="contact-form__submit">
                    Enviar mensagem &rarr;
                </button>
            </form>
        </section>
    </main>
    <footer class="footer">
        Feito por Aridan. O código-fonte está disponível no Github
    </footer>
</body>

</html>
